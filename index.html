
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.G.E. Rios - Sistema de Gest√£o de Escalas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'sci-bg': '#020617',
              'sci-panel': 'rgba(15, 23, 42, 0.6)',
              'neon-cyan': '#00f3ff', 
              'neon-purple': '#bc13fe', 
              'neon-orange': '#ff9900',
              'neon-blue': '#3b82f6',
            },
            boxShadow: {
              'neon-cyan': '0 0 20px rgba(0, 243, 255, 0.3)',
              'neon-purple': '0 0 20px rgba(188, 19, 254, 0.3)',
              'glass-dark': '0 8px 32px 0 rgba(0, 0, 0, 0.8)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      .aura-bg {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 20%, rgba(0, 112, 255, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
          #020617;
      }

      .scan-line {
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, rgba(0, 243, 255, 0.2), transparent);
        position: absolute;
        z-index: 50;
        top: 0;
        left: 0;
        opacity: 0.2;
        animation: scan 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scan {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }

      .bg-grid-cyber {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 243, 255, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 243, 255, 0.4); }

      .animate-marquee {
        animation: marquee 25s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="aura-bg"></div>
    <div class="bg-grid-cyber fixed inset-0 z-[-1]"></div>
    <div class="scan-line"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

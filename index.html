    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'sci-bg': '#020617',
              'sci-panel': '#0f172a',
              'neon-cyan': '#00f3ff',
              'neon-purple': '#bc13fe',
              'neon-orange': '#ff9900',
              'neon-blue': '#2266ff',
            },
            boxShadow: {
              'neon-cyan': '0 0 15px rgba(0, 243, 255, 0.4), 0 0 30px rgba(0, 243, 255, 0.15)',
              'neon-purple': '0 0 15px rgba(188, 19, 254, 0.4), 0 0 30px rgba(188, 19, 254, 0.15)',
              'neon-orange': '0 0 15px rgba(255, 153, 0, 0.4), 0 0 30px rgba(255, 153, 0, 0.15)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f1f5f9;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Glassmorphism utility */
      .glass {
        background: rgba(15, 23, 42, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Technical background line animation */
      .scan-line {
        width: 100%;
        height: 1px;
        background: linear-gradient(to right, transparent, #00f3ff, transparent);
        position: absolute;
        z-index: 50;
        top: 0;
        left: 0;
        opacity: 0.1;
        animation: scan 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .zoom-container { 
        transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
        transform-origin: top center; 
      }

      /* Animated gradients for that "sophisticated" feel */
      .bg-grid-pulse {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        animation: grid-pulse 10s ease-in-out infinite alternate;
      }

      @keyframes grid-pulse {
        0% { background-color: rgba(2, 6, 23, 1); }
        100% { background-color: rgba(15, 23, 42, 1); }
      }

      .tech-corner {
        clip-path: polygon(0 0, 100% 0, 100% 70%, 90% 100%, 0 100%);
      }
    </style>
